{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="gold-text">Manage Lecturers</h3>
    <a href="{{ url_for('admin_create_user') }}" class="btn btn-gold">Add New Lecturer</a>
</div>

<div class="card card-accent p-4">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registered</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lecturer in lecturers %}
                <tr>
                    <td>{{ lecturer.name }}</td>
                    <td>{{ lecturer.email }}</td>
                    <td>{{ lecturer.created_at[:10] }}</td>
                    <td>
                        <form method="post" action="{{ url_for('admin_delete_lecturer', lecturer_id=lecturer.id) }}" 
                              onsubmit="return confirm('Are you sure you want to delete this lecturer?')">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
