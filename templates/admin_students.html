{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="gold-text">Manage Students</h3>
    <a href="{{ url_for('admin_create_user') }}" class="btn btn-gold">Add New Student</a>
</div>

<div class="card card-accent p-4">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Admission No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registered</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.admission_no }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.created_at[:10] }}</td>
                    <td>
                        <form method="post" action="{{ url_for('admin_delete_student', student_id=student.id) }}" 
                              onsubmit="return confirm('Are you sure you want to delete this student?')">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
